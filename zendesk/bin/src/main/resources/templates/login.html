<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ログイン</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
	<h1 style="text-align: center;">Edox</h1>
	<form class="form-signin"　action="" th:action="@{/login}" method="post">
		<div th:if="${showErrorMsg}" class="alert alert-danger" role="alert" th:text="${errorMsg}">
 			※エラーメッセージ※
        </div>
        <div th:if="${showLogoutedMsg}" class="alert alert-success" role="alert" th:text="#{demo.login.logouted}">
			※ログアウトメッセージ※
		</div>
    	<p>ユーザーID:
		<input type="text" name="user" class="form-control" placeholder="ユーザID" required autofocus>
    	</p>
    	<p>パスワード:
      	<input type="password" name="pass"  class="form-control" placeholder="パスワード" required>
    	</p>
    	<p>
    	<button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
    	</p>
	</form>
	<div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
    	<span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
  	</div>
</div>
</body>
</html>
